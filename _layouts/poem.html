---
layout: default
---
<div class="post col-md-6 col-md-offset-3">
<article>

  <header class="post-header">
    <h1 class="post-title" itemprop="name headline"><a href="{{ site.baseurl}}/"><span class="fa fa-home"></span></a> <span class="arrow">&gt;</span> <a href="{{site.baseurl}}/words">words</a> <span class="arrow">&gt;</span> <span class="actual-post-title">{{ page.title }}</span></h1>
  </header>

  <div class="row">
    <div class="column-scroll">
    <div class="poem-content-wrapper col-md-12">
      <div class="column-inner poem-content" itemprop="articleBody">
        <h1 class="poem-title">{{ page.title }}</h2>
        {{ content }}
      </div>
    </div>
    </div>
  </div>

</article>
</div>
